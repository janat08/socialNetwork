<template name="browseEvents">
<form id='post'>
    <input class='picker' placeholder="Pick Start" size=23>
    category: <select name="top" class='selectTopJs'>
        {{#each topCats}}
            <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
    sub: <select name="bottom">
        {{#each bottomCats}}
            <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
    place: <select name="place">
        {{#each places}}
            <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
    <input type='submit'  value="submit">
</form>

{{#each events}}
<div class="card" style="width: 18rem;">
  {{> imageShow image=frontCover class="card-img-top"}}
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <h7>{{startTime}}-{{endTime}}</h7>
    <p class="card-text">{{description}}</p>
    <a href="/buy/{{_id}}" class="btn btn-primary">Buy ticket</a>
  </div>
</div>
{{/each}}

</template>
