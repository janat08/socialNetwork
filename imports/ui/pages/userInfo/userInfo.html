<template name="userInfo">
    <form id="profile">
        <h3>avatar</h3>
        {{#with user}}
Only the first image from left will be your avatar.
    {{#each currentUpload}}
        {{#if upload}}
    Uploading <b>{{upload.file.name}}</b>:
    <span id="progress">{{upload.progress.get}}%</span>
    {{else}}
        <img src="{{link}}" alt="{{name}}" />
        <button type="button" class='jsRemovePic'>Remove</button>
    {{/if}}
  {{/each}}
        <input id="fileInput" type="file" multiple/>
        
<h3>wall background</h3>
Only the first image from left will be your background.
    {{#each currentUpload1}}
        {{#if upload}}
    Uploading <b>{{upload.file.name}}</b>:
    <span id="progress">{{upload.progress.get}}%</span>
    {{else}}
        <img src="{{link}}" alt="{{name}}" />
        <button type="button" class='jsRemovePic1'>Remove</button>
    {{/if}}
  {{/each}}
        <input id="fileInput1" type="file" multiple/>

first: <input name='first' value="{{user.profile.first}}">
last: <input name='last'  value="{{user.profile.last}}">

street: <input name='street' value="{{user.address.street}}">
city: <input name="city" value="{{user.address.city}}">
country: <input name="country" value="{{user.address.country}}">

occupation: <input name="occupation" value="{{user.work.occupation}}">
company: <input name="company" value="{{user.work.company}}">
startedWork: <input name="startedWork" value="{{user.work.startedWorkYear}}">

<input type='submit' value='submit'>
{{/with}}

</form>

</template>
