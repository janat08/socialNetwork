<template name="requests">
<ul>
    {{#each requests}}
    <li>
        {{status}}
        {{dateSent}}
        {{dateReplied}}
        {{username}}
        <button class='acceptJs'>accept</button>
        <button class='rejectJs'>reject</button>
        <button class='ignoreJs'>ignore</button>
        <button class='eraseJs'>erase</button>
        <button class='blockJs'>block</button>
    </li>
    {{/each}}
</ul>

</template>
