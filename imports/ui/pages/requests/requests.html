<template name="requests">
    your friends
    {{> friends}}
    
    
    Requests to you
<ul>
    {{#each requests}}
    <li>
        {{status}}
        {{dateSent}}
        {{dateReplied}}
        {{#with user.profile.avatar}}
            {{> imageShow}}
        {{/with}}
        {{user.profile.first}} {{user.profile.last}} has invited to you join them.
        <button class='acceptJs'>accept</button>
        <button class='rejectJs'>reject</button>
        <button class='eraseJs'>erase</button>
        <button class='blockJs'>block</button>
    </li>
    {{/each}}
</ul>
Requests from you
<ul>
        {{#each myRequests}}
    <li>
        {{status}}
        {{dateSent}}
        {{dateReplied}}
        {{user.profile.first}} {{user.profile.last}}
    </li>
    {{/each}}
    
</ul>
Requests from you that are blocked
<ul>
        {{#each myRequestsBlocked}}
    <li>
        {{status}}
        {{dateSent}}
        {{dateReplied}}
        {{user.profile.first}} {{user.profile.last}}
    </li>
    {{/each}}
    
</ul>

</template>
