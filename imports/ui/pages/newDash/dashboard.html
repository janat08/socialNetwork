<template name="dashboard">
        
<div id="gallery" class="fullscreen"></div>
<div id="nav" class="navbar">
    <button id="preview">&lt; précédent</button>
    <button id="next">suivant &gt;</button>
    <button id="delete">delete</button>
    <a id="copyright" href="http://www.glicer.com">
        <small>Dev & Rock 'n' roll © Glicer</small>
    </a>
</div>

<ul>
    {{#each posts}}
<li>
    <button class='approveJs'>approve</button>
    <button class='rejectJs'>reject</button>
    {{title}}
    {{content}}
    {{imageId}}
    {{username}}
</li>
    {{else}}
    Loading
{{/each}}
    </ul>
</template>
