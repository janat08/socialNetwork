<template name="dashboard">
        

<ul>
    {{#each posts}}
<li>
    <button class='approveJs'>approve</button>
    <button class='rejectJs'>reject</button>
    {{title}}
    {{content}}
    {{imageId}}
    {{username}}
    {{#each links}}
        <a href='/buy/{{_id}}'>{{start}} to {{end}}, {{startTime}} to {{endTime}}</a>
    {{/each}}
</li>
    {{else}}
    Loading
{{/each}}
    </ul>
</template>
