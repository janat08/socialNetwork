<template name="buyTickets">
<div id="qrcode"></div>
{{#with event}}
{{#with instance}}
    <h2>{{title}}</h2>
    <h4>{{start}} {{startTime}}-{{endTime}}</h4>
    <p>{{description}}</p>
    {{#each images}}
        {{> imageShow}}
    {{/each}}
    Categories:    
    {{top1}}{{bottom1}}{{top2}}{{bottom2}}{{top3}}{{bottom3}}
    
    Adult Price {{adultPrice}}
    Age under {{adultAge}}: Price {{childrenPrice}}
    Age over {{seniorAge}}: Price {{seniorPrice}}
    <button class='buyJs'>Purchase</button>
    <button class='acceptJs'>Accept</button>
{{/with}}
{{/with}}
</template>
