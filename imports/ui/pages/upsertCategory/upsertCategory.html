<template name="upsertCategory">

{{#with category}}
<form id='upsertCategory'>
    top: <input name='top' class='topJs' value="{{top}}"> 
    bottom: <input name="bottom" class='botJs' value="{{bottom}}">
    <input type='submit'  value="submit">
</form>
{{/with}}
<button class='deleteJs'>Delete Category</button>
<button class='updateAllTop'>Update all similar categories</button>
<button><a href='/upsertCategory'>New category</a></button>
{{#each cats}}
    <a href='/upsertCategory/{{bottom}}'>{{top}} - {{bottom}}</a> // 
{{/each}}
</template>
